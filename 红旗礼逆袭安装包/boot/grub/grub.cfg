set default=0

loadfont $prefix/dejavu-bold-16.pf2
loadfont $prefix/dejavu-bold-14.pf2
loadfont $prefix/unicode.pf2
set gfxmode=auto
insmod all_video
insmod gfxterm
insmod png

set color_normal=light-gray/black
set color_highlight=white/black

if [ -e /isolinux/splash.png ]; then
    # binary_syslinux modifies the theme file to point to the correct
    # background picture
    set theme=/boot/grub/live-theme/theme.txt
elif [ -e /boot/grub/splash.png ]; then
    set theme=/boot/grub/live-theme/theme.txt
else
    set menu_color_normal=cyan/blue
    set menu_color_highlight=white/blue
fi

terminal_output gfxterm

insmod play
play 960 440 1 0 4 440 1

# Live boot
menuentry "Live system, kernel 4.19.0-16-amd64" {
	linux	/live/vmlinuz-4.19.0-16-amd64 boot=live components username=live password=live locales=zh_CN.UTF-8 timezone=Asia/Shanghai xkb-keymap=us quiet splash
	initrd	/live/initrd.img-4.19.0-16-amd64
}
menuentry "Live system, kernel 5.10.0-1-amd64" {
	linux	/live/vmlinuz-5.10.0-1-amd64 boot=live components username=live password=live locales=zh_CN.UTF-8 timezone=Asia/Shanghai xkb-keymap=us quiet splash
	initrd	/live/initrd.img-5.10.0-1-amd64
}

